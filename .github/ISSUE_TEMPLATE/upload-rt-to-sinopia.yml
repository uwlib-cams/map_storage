name: RT READY TO UPLOAD TO SINOPIA
description: new RT ready to upload
title: new RT ready to upload
labels: xml
assignees:
  - briesenberg07

body:
  - type: input
    id: rt_id
    attributes:
      label: Resource Template ID
      description: enter the `<resource>`, `<format>`, and `<user>` components of your RT ID
      placeholder: <resource>, <format>, <user>
    validations:
      required: true
  - type: input
    id: link_to_commit
    attributes:
      label: Link to commit
      description: if possible, add the link to the most recent commit adding the new `<rt>` to [sinopia_maps.xml](https://github.com/uwlib-cams/sinopia_maps/blob/main/xml/sinopia_maps.xml) and prop_sets. 
